<div class="new-comment-container">
  <div class="avatar">
    <img src="{{ currentUser.image.png }}" alt="User Avatar" />
  </div>
  <div class="new-comment-form">
    <textarea
      class="comment"
      placeholder="Add a comment.."
      [value]="replyingTo ? '@' + replyingTo.user.username : ''"
      rows="4"
      #commentInput
    ></textarea>

    <button *ngIf="replyingTo" (click)="onSendReply()">REPLY</button>
    <button *ngIf="!replyingTo" (click)="onSendComment()">SEND</button>
  </div>
</div>
